# Applications config path where all the application configuration files are stored.
APPS_CONFIG_DIR = test-config/apps-config

# Comma separated app names that will be used for running test scenarios.
APP_NAMES = sample-app

# Cucumber testcases path
CUCUMBER_TESTCASES_DIR = cucumber-testcases

# Path to store application screen captures during testcases execution
APP_SCREEN_CAPTURE_DIR = test-results/screen-captures

# Selenium config path
SELENIUM_CONFIG_DIR = test-config/selenium-config

# Sikuli config path
SIKULI_CONFIG_DIR = test-config/sikuli-config

# Sikuli resource directory where images are stored
SIKULI_RESOURCES_DIR = sikuli-resources

# Additional properties (Add key prefix as '_')
